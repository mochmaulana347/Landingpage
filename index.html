<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Landing - Happy Hues Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Konsep Happy Hues: Background, Headline, Paragraph, Button, Button Text */
        :root {
            --bg-color: #f2f7f5;      /* Background utama */
            --headline: #00473e;      /* Warna judul */
            --paragraph: #475d5b;     /* Warna teks isi */
            --button: #faae2b;        /* Warna tombol utama (Action) */
            --button-text: #00473e;   /* Warna teks di dalam tombol */
            --secondary: #ffa8ba;     /* Warna aksen tambahan */
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-color);
            color: var(--paragraph);
        }
        .card-shadow { box-shadow: 8px 8px 0px 0px rgba(0,71,62,1); }
        .btn-hover:hover { transform: translate(-2px, -2px); box-shadow: 10px 10px 0px 0px rgba(0,71,62,1); transition: 0.2s; }
    </style>
</head>
